
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>다음 지도 API</title>
</head>
<body>
  <div id="map" style="width:800px;height:500px;"></div>

  <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=aa8199074e37d9bc5cdfa4c9113b2091"></script> //sdk.js안에 지도가 포함되어서 옴 jsonp 라고함,동일출처영향X
  <script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
        mapOption = {
            center: new kakao.maps.LatLng(37.56476, 126.97886), // 지도의 중심좌표
            level: 3, // 지도의 확대 레벨
            mapTypeId : kakao.maps.MapTypeId.ROADMAP // 지도종류
        }; 

    // 지도를 생성한다 
    var map = new kakao.maps.Map(mapContainer, mapOption); 

    // 지도 타입 변경 컨트롤을 생성한다
    var mapTypeControl = new kakao.maps.MapTypeControl();

    // 지도의 상단 우측에 지도 타입 변경 컨트롤을 추가한다
    map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);  

    // 지도에 마커를 생성하고 표시한다
    var marker = new kakao.maps.Marker({
        position: new kakao.maps.LatLng(37.6547862, 127.0606414), // 마커의 좌표
        map: map // 마커를 표시할 지도 객체
    });

    // 커스텀 오버레이를 생성하고 지도에 표시한다
    var customOverlay = new kakao.maps.CustomOverlay({
      map: map,
      content: '<div style="padding:0 5px;background:#fff;"></div>', 
      position: new kakao.maps.LatLng(37.57472, 126.97980), // 커스텀 오버레이를 표시할 좌표
      xAnchor: 0.5, // 컨텐츠의 x 위치
      yAnchor: 0 // 컨텐츠의 y 위치
    });

  </script>
</body>
</html>
